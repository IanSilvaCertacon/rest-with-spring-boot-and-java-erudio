server:
  port: 8888
spring:
  mvc:
    contentnegotiation:
      favor-parameter: false
      media-types:
        json: application/json
        xml: application/xml
        yaml: application/x-yaml
  datasource:
    url: jdbc:mysql://localhost:3306/rest_with_spring_boot_certacon
    username: root
    password: admin123
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        show-sql: false
  logging:
    level:
       org.springframework: DEBUG
       debug: true
  spring-doc:
      pathsToMatch: /api/**/v1/**
  swagger-ui:
    user-root-path: true